{% extends 'base.html' %}
{% block content %}

<body>
  <div class="flex justify-center items-center h-screen bg-blue-400">
    <!--Login container-->
    <div class="w-96 p-6 shadow-lg bg-white rounded-md">
      <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user-astronaut"></i>Login:</h1>
      <hr class="mt-3">
      <!--Login Form-->
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
      <!--User Name-->
      <div class="mt-3">
        <label for="username" class="block text-base mb-1">Username</label>
        <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-grey-600" placeholder="Enter Username" />
      </div>
      <!--Password-->
      <div class="mt-3">
        <label for="password" class="block text-base mb-1">Password</label>
        <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-grey-600" placeholder="Enter Password" />
      </div>
      <!--Remember ME-->
        <div class="mt-3 flex justify-between item-center">
        <div> 
          <input type="checkbox"> 
          <label>Remember Me</label>
        </div>
        <!--Forgot Password-->
        <div>
          <a href="#" class="text-blue-800 font-semibold">Forgot Password?</a>
        </div>
      </div>
      <!--Submit Button-->
      <input type="hidden" name="next" value="{{ next }}">
      <div class="mt-5">
        <button type="submit" class="border-2 border-blue-500 bg-blue-800 text-white rounded-md py-1 w-full hover:bg-transparent hover:text-blue-500 font-semibold">Login</button>
      </div>
      </form>
    </div>
  </div>
</body>



 {% endblock %}
