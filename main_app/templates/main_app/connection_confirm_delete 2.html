{% extends 'base.html' %}

{% block content %}
<div class="p-7 flex justify-center lg:justify-start">
  <h1 class="font-primary text-primary font-semibold text-3xl">Delete Connection</h1>
</div>
<div class="p-7 flex flex-col items-center justify-center h-[80%]">

  <div class="bg-white md:w-1/2 w-full min-h-80 p-10 pb-5 my-12 flex flex-col items-center text-pretty text-center justify-around rounded-xl shadow-lg">
    <svg class="w-16 h-16 stroke-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
    </svg>
    
    <h4 class="text-2xl leading-10">Are you sure you want to delete connection <br><span class="capitalize text-primary">{{ object.name }}</span>?</h4>
  
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete" class="my-5 button-text bg-primary border-2 border-primary text-white text-sm px-6 py-1 rounded-full cursor-pointer hover:bg-white hover:text-primary transition duration-300">
      <a class="button-text ml-3 bg-primary border-2 border-primary text-white text-sm px-6 py-1 rounded-full cursor-pointer hover:bg-white hover:text-primary transition duration-300" 
        href="{% url 'connections_detail' connection.id %}">
        Cancel
      </a>
    </form>

 

  </div>

</div>
{% endblock %}
